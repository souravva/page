<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        #display {
            background-color: #ffffff;
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        #display h2 {
            margin-top: 0;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            form, #display {
                padding: 15px;
                width: 90%;
            }

            input[type="submit"] {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            form, #display {
                width: 100%;
                padding: 10px;
                box-shadow: none;
            }

            input[type="submit"] {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
    <script>
        function displayData(event) {
            event.preventDefault(); // Prevent form submission
            const form = event.target;

            const fname = form.fname.value;
            const description = form.description.value;
            const gender = form.gender.value;
            const interests = Array.from(form.interests)
                .filter(input => input.checked)
                .map(input => input.value);

            document.getElementById('display').innerHTML = `
                <h2>Entered Data:</h2>
                <p><strong>First name:</strong> ${fname}</p>
                <p><strong>Description:</strong> ${description}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Interests:</strong> ${interests.join(', ')}</p>
            `;
        }
    </script>
</head>
<body>
    <form onsubmit="displayData(event)">
        <h2>Form Submission</h2>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <label for="interest">Interests:</label>
        <input type="checkbox" id="text" name="interests" value="text">
        <label for="text">Text</label>
        <input type="checkbox" id="video call" name="interests" value="video call">
        <label for="video call">Video Call</label>

        <input type="submit" value="Submit">
    </form>  

    <div id="display"></div>
</body>
</html>
